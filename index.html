<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Contenedor principal de tamaño y contorno */
        .div-general {
            margin: auto;
            width: 1200px;
            height: 400px;
            display: flex; 
            flex-direction: column;
            background-color: #e0e0e0;
        }

        /* Estilos de la barra de navegación */
        .navbar {
            background-color: #f0f0f0;
            padding: 15px;
            text-align: right;
        }

        .navbar a {
            margin: 0 10px;
            text-decoration: none;
            color: #000;
        }

        /* Estilos para el texto */
        .texto1 {
            font-family: Times New Roman;
            font-size: 25px;
            margin-top: 20px;
            padding: 20px 5%;
        }

        /* Ajuste del footer */
        .cosaamarilla {
            background-color: #f9a230;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="div-general"> <!-- Se agregó la clase div-general para el tamaño y contorno -->
        <div class="navbar">
            <a href="#">Inicio</a>
            <a href="#">Noticias</a>
            <a href="#">Galerías</a>
            <a href="#">Liderazgo</a>
        </div>

        <div class="texto1">
            <p>Descubre cada sorbo, vive cada historia</p>
        </div>

        <footer class="cosaamarilla">Footer content</footer>
    </div>
</body>
</html>
